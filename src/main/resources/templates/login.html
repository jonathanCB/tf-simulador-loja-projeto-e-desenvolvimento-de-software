<!doctype html>
<html lang="pt-br">
<style>body {
    background-color: #eee!important;
}

.login {
    background-color: #fff;
    width: 40%;
    margin: 80px auto;
    border-radius: 10px;
    padding: 20px;
    border-left: 5px solid #009688;
    box-shadow: 0px 0px 0px 0px #3f51b5;
}

.login>.row>h2 {
    margin: auto;
}

.btn-form {
    width: 100%;
    margin-top: 20px;
}
h3{
    color: #009699;
    text-align: center;
}
</style>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <h3><img src="../static/materialize/images/galaxia2.png" alt="galaxia2" width="50" height="40">Galaxy Eventos</h3>
            <div class="row">
                <h2>Administrador</h2>
                <div class="col-md-12">
                    <label for="email">Username</label>
                    <input type="text" class="form-control" id="username">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="reset" id="reset" value="Limpar" class="btn btn-outline-primary btn-form">
                </div>
                <div class="col-md-6">
                    <a href="cadastroOrgBeneficente.html"><input type="submit" id="register" value="Entrar" class="btn btn-outline-success btn-form"></a>
                        </div>
                    </div>
                </div>
