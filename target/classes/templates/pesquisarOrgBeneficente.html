<head>
    <title>Galaxy Eventos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"
        media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type"
        content="text/html; charset=utf-8" lang="pt-br" />
    <h3><img src="../static/materialize/images/galaxia2.png" alt="galaxia2" width="50" height="40">Galaxy Eventos</h3>
</head>

<body>
    <h3>
        <a href="cadastroOrgBeneficente.html" class="waves-effect waves-light btn"><i
                class="material-icons left">format_list_bulleted</i>Tela de cadastro</a>
    </h3>
    <h1>
        Pesquisar Organização Beneficente
    </h1>
    <div class="container">
        <div class="input-field col s3">Digite o código da organização beneficente: <input type="text" name="idOrgBeneficente"
                id="idOrgBeneficente"></input></div>

        <button id="btnPesquisarOrgBeneficente" class="waves-effect waves-light btn btnPesquisarEvento"
            onclick="PesquisarOrgBeneficente()">Pesquisar</button>

        <div class="container">
            <div class="row">
                <p><b>Codigo: </b><span id="codigo"></span></p>
                <p><b>Nome: </b><span id="nome"></span></p>
            </div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../static/js/script.js"></script>
</body>

</html>
