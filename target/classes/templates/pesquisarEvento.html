<head>
    <title>Galaxy Eventos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.min.css"
        media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="Content-Type"
        content="text/html; charset=utf-8" lang="pt-br" />
    <h3><img src="../static/materialize/images/galaxia2.png" alt="galaxia2" width="50" height="40">Galaxy Eventos</h3>
</head>

<body>
    <h3>
        <a href="index.html" class="waves-effect waves-light btn"><i
                class="material-icons left">format_list_bulleted</i>Home</a>
    </h3>
    <h1>
        Pesquisar Evento
    </h1>
    <div class="container">
        <div class="input-field col s3">Digite o c√≥digo do evento: <input type="text" name="idEvento"
                id="idEvento"></input></div>

        <button id="btnPesquisarEvento" class="waves-effect waves-light btn btnPesquisarEvento"
            onclick="PesquisarEvento()">Pesquisar</button>

        <div class="container">
            <div class="row">
                <p><b>Codigo: </b><span id="codigo"></span></p>
                <p><b>Nome: </b><span id="nome"></span></p>
                <p><b>Quantidade de pessoas: </b><span id="qtdpessoas"></span></p>
                <p><b>Dia da semana: </b><span id="diasemana"></span></p>
                <p><b>Desconto promocional: </b><span id="descontopromocional"></span></p>
                <p><b>Taxa ou desconto: </b>R$ <span id="desconto"></span></p>
                <p><b>Valor pelo dia da semana escolhido: </b>R$ <span id="valorpelodiasemana"></span></p>
                <p><b>Valor por quantidade de pessoas: </b>R$ <span id="valorporqtdpessoas"></span></p>
                <p><b>Custo total do evento: </b>R$ <span id="custototalevento"></span></p>

                <button id="btnPesquisarEvento" class="waves-effect waves-light btn btnPesquisarEvento"><a href="pagamento.html" style="color:white">Pagar</a></button>

            </div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../static/js/script.js"></script>
</body>

</html>
